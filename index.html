<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matnni Ovozli O'qish (TTS)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body { font-family: 'Poppins', sans-serif; }
        
        /* Slider dizayni */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #4f46e5;
            cursor: pointer;
            margin-top: -6px; 
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #cbd5e1;
            border-radius: 2px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl overflow-hidden">
        
        <!-- Header -->
        <header class="bg-indigo-600 p-6 text-white flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-bold"><i class="fas fa-bullhorn mr-2"></i>Matnni Ovozlantirish</h1>
                <p class="text-indigo-200 text-sm">Yozing va tinglang</p>
            </div>
            <div id="status-icon" class="hidden animate-pulse">
                <i class="fas fa-wave-square text-2xl"></i>
            </div>
        </header>

        <div class="p-6 md:p-8 space-y-6">
            
            <!-- Ovoz Tanlash Qismi -->
            <div class="bg-indigo-50 p-4 rounded-xl border border-indigo-100">
                <label class="block text-sm font-bold text-gray-700 mb-2">
                    <i class="fas fa-user-astronaut mr-1"></i> Ovoz egasini tanlang:
                </label>
                <select id="voice-select" class="w-full p-3 border border-indigo-200 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-700">
                    <option value="" disabled selected>Ovozlar yuklanmoqda...</option>
                </select>
                <p class="text-xs text-gray-500 mt-2">
                    <i class="fas fa-info-circle"></i> Agar ro'yxat bo'sh bo'lsa, biroz kuting yoki sahifani yangilang.
                </p>
            </div>

            <!-- Matn Kiritish -->
            <div>
                <textarea id="text-input" class="w-full h-40 p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none text-lg text-gray-700" placeholder="Matnni shu yerga yozing... Masalan: Assalomu alaykum, ishlaringiz yaxshimi?"></textarea>
            </div>

            <!-- Sozlamalar (Tezlik va Ton) -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="flex justify-between text-sm font-semibold text-gray-600 mb-2">
                        <span>Tezlik (Rate)</span>
                        <span id="rate-value" class="text-indigo-600">1</span>
                    </label>
                    <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
                </div>
                <div>
                    <label class="flex justify-between text-sm font-semibold text-gray-600 mb-2">
                        <span>Ovoz Toni (Pitch)</span>
                        <span id="pitch-value" class="text-indigo-600">1</span>
                    </label>
                    <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">
                </div>
            </div>

            <!-- Boshqaruv Tugmalari -->
            <div class="flex gap-4 pt-4 border-t border-gray-100">
                <button id="speak-btn" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg transition transform hover:scale-[1.02] flex justify-center items-center gap-2">
                    <i class="fas fa-play"></i> O'qish
                </button>
                
                <button id="pause-btn" class="flex-1 bg-amber-500 hover:bg-amber-600 text-white font-bold py-3 px-4 rounded-xl shadow-lg transition transform hover:scale-[1.02] flex justify-center items-center gap-2">
                    <i class="fas fa-pause"></i> Pauza
                </button>

                <button id="stop-btn" class="flex-1 bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-xl shadow-lg transition transform hover:scale-[1.02] flex justify-center items-center gap-2">
                    <i class="fas fa-stop"></i> To'xtatish
                </button>
            </div>
        </div>

        <footer class="bg-gray-50 p-4 text-center text-xs text-gray-400">
            &copy; 2025 Web Speech API
        </footer>
    </div>

    <script>
        // Elementlarni olish
        const synth = window.speechSynthesis;
        const textInput = document.getElementById('text-input');
        const voiceSelect = document.getElementById('voice-select');
        const rate = document.getElementById('rate');
        const rateValue = document.getElementById('rate-value');
        const pitch = document.getElementById('pitch');
        const pitchValue = document.getElementById('pitch-value');
        const speakBtn = document.getElementById('speak-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const stopBtn = document.getElementById('stop-btn');
        const statusIcon = document.getElementById('status-icon');

        let voices = [];

        // Ovozlar ro'yxatini olish funksiyasi
        function getVoices() {
            voices = synth.getVoices();
            
            // Ro'yxatni tozalash
            voiceSelect.innerHTML = '';

            // Har bir ovoz uchun option yaratish
            voices.forEach(voice => {
                const option = document.createElement('option');
                option.textContent = `${voice.name} (${voice.lang})`;
                option.setAttribute('data-lang', voice.lang);
                option.setAttribute('data-name', voice.name);
                voiceSelect.appendChild(option);
            });
            
            // Agar ovozlar bo'lmasa
            if(voices.length === 0){
                 const option = document.createElement('option');
                 option.textContent = "Ovozlar topilmadi (Brauzer sozlamalarini tekshiring)";
                 voiceSelect.appendChild(option);
            }
        }

        // Brauzerlar ovozlarni har xil vaqtda yuklaydi
        getVoices();
        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = getVoices;
        }

        // O'qish funksiyasi
        const speak = () => {
            // Agar allaqachon gapirayotgan bo'lsa
            if (synth.speaking) {
                console.error('Allaqachon gapirmoqda...');
                return;
            }

            if (textInput.value !== '') {
                // Animatsiyani yoqish
                statusIcon.classList.remove('hidden');

                const speakText = new SpeechSynthesisUtterance(textInput.value);
                
                // Tanlangan ovozni topish
                const selectedVoice = voiceSelect.selectedOptions[0].getAttribute('data-name');
                voices.forEach(voice => {
                    if (voice.name === selectedVoice) {
                        speakText.voice = voice;
                    }
                });

                // Tezlik va Tonni sozlash
                speakText.rate = rate.value;
                speakText.pitch = pitch.value;

                // Tugagandan keyingi hodisa
                speakText.onend = e => {
                    console.log('O\'qish tugadi');
                    statusIcon.classList.add('hidden');
                };

                // Xatolik hodisasi
                speakText.onerror = e => {
                    console.error('Xatolik yuz berdi');
                    statusIcon.classList.add('hidden');
                };

                synth.speak(speakText);
            } else {
                alert("Iltimos, o'qish uchun matn yozing!");
            }
        };

        // Event Listeners (Hodisalar)

        // O'qish tugmasi
        speakBtn.addEventListener('click', e => {
            e.preventDefault();
            if(synth.paused) {
                synth.resume();
            } else {
                speak();
            }
        });

        // Pauza tugmasi
        pauseBtn.addEventListener('click', e => {
            if(synth.speaking && !synth.paused){
                synth.pause();
            }
        });

        // To'xtatish tugmasi
        stopBtn.addEventListener('click', e => {
            if(synth.speaking){
                synth.cancel();
                statusIcon.classList.add('hidden');
            }
        });

        // Slider qiymatlarini ko'rsatib turish
        rate.addEventListener('change', e => rateValue.textContent = rate.value);
        pitch.addEventListener('change', e => pitchValue.textContent = pitch.value);

        // Ovoz o'zgarsa avtomatik o'qishni to'xtatish
        voiceSelect.addEventListener('change', e => synth.cancel());

    </script>
</body>
</html>
